<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box</title>
    <style>
      .item {
        height: 200px;
        width: 200px;
        border: solid 1px white;
        margin: 10px;
        font-size: 50px;
        padding: 5px;
        border-radius: 10px;
        border: solid 1px white;
      }

      .container {
        height: 880px;
        width: 2000px;
        background-color:  #093b44;
        display: flex;
        flex-direction: column-reverse;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
 
    
        <div class="container">
            <div class="item"><img src="https://th.bing.com/th/id/OIP.hWO7mQenMjRkY8v0yKOilQHaEo?rs=1&pid=ImgDetMain" height="200px" width="200px"></div>
            <div class="item"><img src="https://th.bing.com/th/id/OIP.npm6HBVbCjFqBsFhqBXHEwHaEK?rs=1&pid=ImgDetMain" height="200px" width="200px"></div>
            <div class="item"><img src="https://wallpaperaccess.com/full/31366.jpg" height="200px" width="200px"></div>
          </div>
      
  </body>
</html>
